<!DOCTYPE html>
<html>
<head>
    <title>Connect X Account - BrightMatter Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background: #1DA1F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: #1a8cd8;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
        }
        .success { background: #e3f5e3; color: #1a7b1a; }
        .error { background: #ffe6e6; color: #cc0000; }
    </style>
</head>
<body>
    <h1>Connect X Account</h1>
    <p>Test page for BrightMatter social auth flow</p>
    
    <button onclick="connectX()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Connect X Account
    </button>

    <div id="status"></div>

    <script>
        async function connectX() {
            const userId = 'test-user-' + Date.now(); // Simulate a user ID
            
            try {
                // Send event to Redpanda
                const response = await fetch('/social/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId,
                        platform: 'twitter',
                        action: 'connect'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                
                // Show success and redirect if URL is provided
                showStatus('Event sent successfully! Waiting for auth URL...', 'success');
                
                if (data.authUrl) {
                    setTimeout(() => {
                        window.location.href = data.authUrl;
                    }, 1000);
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
